<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Conversor de divisas</title>
  </head>
  <body>
    <div class="container">
      <h2 class="page-title">Conversor de divisas</h2>
      <img
        src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png"
        alt="" />
    </div>
    <div class="divisa">
      <div class="nombre">DÃ³lares</div>
      <input
        class="valor"
        type="number"
        value="1"
        data-cambio="1"
        step="0.25"
        onChange="valorCambiado(this)" />
    </div>
    <div class="divisa">
      <div class="nombre">Peso COP</div>
      <input
        class="valor"
        type="number"
        value="1"
        id="COP"
        step="0.25"
        onChange="valorCambiado(this)" />
    </div>
    <div class="divisa">
      <div class="nombre">Euros</div>
      <input
        class="valor"
        type="number"
        value="1"
        id="EUR"
        step="0.25"
        onChange="valorCambiado(this)" />
    </div>
    <div class="divisa">
      <div class="nombre">Pesos MXN</div>
      <input
        class="valor"
        type="number"
        value="1"
        id="MXN"
        step="0.25"
        onChange="valorCambiado(this)" />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
